{% extends "layout.html" %}
{% block contents %}
<div id="join-form">
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12"> 
            <input id="name" type="text" class="validate">
            <label for="name">이름</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="userID" type="text" class="validate" required>
            <label for="userID">아이디</label>
            <p id="newIdInfo"></p>
            <p id="newIdInfo2"></p>
            <button class="btn waves-effect waves-light" type="button" onclick="newidOverlap()">ID중복확인</button>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="userPW" type="password" class="validate" required>
            <label for="userPW">새로운 비밀번호</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="newUserPw" type="password" class="validate" required>
            <label for="newUserPw">새로운 비밀번호 확인</label>
            <p id="newPwInfo"></p>
            <p id="newPwInfo2"></p>
            <button class="btn waves-effect waves-light" type = "button" onclick="newPwOverlap()">비밀번호 확인</button>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate" required>
            <label for="email">이메일</label>
          </div>
        </div>
      </form>
    </div>
  </div>
  <button class="btn waves-effect waves-light" onclick="modification_complete()">완료</button>
  <button class="btn waves-effect waves-light" onClick="location.href='/'">취소</button>

  <script>
    window.addEventListener("load", function(event) {
      $('#name').val(sessionStorage.getItem('user_id'));
      $('#userID').val(sessionStorage.getItem('user_name'));
      $('#email').val(sessionStorage.getItem('user_email'));
    });
  </script>

{% endblock %}
