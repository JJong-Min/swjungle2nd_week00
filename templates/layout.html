<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mystyle.css') }}">
    <script>
        function go_quiz2(){
            var num_check = 0;
            location.href = `/quiz2?q_num=1&&check=0&&count=${num_check}`;
            sessionStorage.setItem('saved_num',0);
            sessionStorage.setItem('saved_score',0);
        }
    </script>
</head>
    <nav id = "layout-nav">
        <div class="nav-wrapper">
            <div id="layout-nav-left">
                <ul class="left hide-on-med-and-down">
                    <li><a href="/quiz1">퀴즈1</a></li>
                    <li><a onclick='go_quiz2()'>퀴즈2</a></li>
                </ul>
            </div>
            <div>
                <img href="/" onclick="JavaScript:location.href='/'; sessionStorage.setItem('saved_score', 0);" class='brand-logo center layout_mouse' alt='logo' src='../static/pokemon.png' width='20%' height='90px'>
            </div>
            <div id="layout-nav-right">
                <ul class="right hide-on-med-and-down">
                    <li><a href="/rank">랭킹</a></li>

                    <li><a class="waves-effect waves-light btn" href="/login">로그인</a></li>

                </ul>
            </div>
        </div>
    </nav>
    {% block contents %}
    {% endblock %}
</body>

</html>
