{% extends 'layout.html' %}
{% block contents %}
<div>
    <h3 id="score_id" class='score_score'>100점</h3>
    <div class='score_rank_btn'>
        <button>랭크보러가기</button>
    </div>
    
</div>
<script>
    $(document).ready(function(){
        score = sessionStorage.getItem('saved_score');
        console.log(score)
        document.getElementById('score_id').innerHTML = `${score}점`;
    });
    
</script>
{% endblock %}
